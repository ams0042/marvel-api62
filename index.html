<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Universe Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Marvel Universe Explorer</h1>
    </div>

    <div class="controls">
        <button id="randomCharacters">
            <i class="fas fa-users"></i> Mostrar Personajes
        </button>
    
        <button id="threeCharacters">
            <i class="fas fa-user-friends"></i> Mostrar 3 Personajes
        </button>
    
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar personaje...">
                <button id="searchButton">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            <select id="comicFilter">
                <option value="">Filtrar por c√≥mic</option>
            </select>
        </div>
    </div>
    

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando...
        </div>

        <div class="error" id="error"></div>
        <div class="characters-grid" id="charactersGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
